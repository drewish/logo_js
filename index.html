<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>LOGO</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">
    body {
      margin:0;
      padding:0;
      overflow:hidden;
    }
    #can {
      float: left;
    }
  	#console {
      float: right;
    }
    #console form, #console textarea {
      width: 100%;
      height: 90%;
    }
  </style>
</head>
<body>
  <canvas id="can" width="100" height="100"></canvas>
  <div id="console">
    <form>
      <textarea id="program">; Configure the number of bands to draw.
Make "radius 6
Make "count 0
CS
Repeat :radius [
  Make "segs :count
  SetPenColour SUM :count 1
  Repeat 6 [
    Repeat :segs [
      Repeat 2 [ Forward 20 Right 60 ]
      Forward 20
      PenUp Back 20 PenDown
      Left 120
    ]
    Forward 20 Right 60
  ]
  ; Move out to the next band.
  PenUp Left 120 Repeat 2 [ Forward 20 Right 60 ] PenDown
  Make "count SUM :count 1
]
      </textarea>
      <a id="run" href="#">Run</a>
    <form>
  </div>
  <script src="logo.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
